version: '3.8'

services:
  app:
    build:
      context: .
    volumes:
      - ./:/app
    command: >
      sh -c "python manage.py wait_for_db &&
            python manage.py migrate &&
            python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis

  db:
    image: postgres:14-alpine
    ports:
      - "5433:5432"
    env_file:
      - .env

  redis:
    image: redis:alpine

  celery:
    build:
      context: .
    command: celery -A social_media_service worker -l info
    volumes:
      - ./:/app
    env_file:
      - .env
    depends_on:
      - redis

  celery-beat:
    build:
      context: .
    command: celery -A social_media_service beat -l info
    volumes:
      - ./:/app
    env_file:
      - .env
    depends_on:
      - redis
